<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jogo da Aninha</title>
<style>
  body {
    margin: 0;
    position: relative;
    font-family: Arial, sans-serif;
  }
  #pontuacao {
    position: absolute;
    top: 10px;
    left: 10px;
    font-weight: bold;
  }
  canvas {
    display: block;
    margin: 50px auto;
    border: 2px solid black;
    background: white;
  }
  .elogio {
    position: absolute;
    color: #ff1493;
    font-weight: bold;
    animation: flutuar 4s ease forwards;
    pointer-events: none;
    user-select: none;
  }
  @keyframes flutuar {
    0% {opacity: 0; transform: translateY(20px);}
    50% {opacity: 1; transform: translateY(-20px);}
    100% {opacity: 0; transform: translateY(-100px);}
  }
</style>
</head>
<body>

<div id="pontuacao">Pontua√ß√£o: 0 | Recorde: 0</div>
<canvas id="gameCanvas" width="480" height="640"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let score = 0;
let highScore = 0;

const pontuacaoEl = document.getElementById("pontuacao");

// Paddles
const paddleWidth = 80;
const paddleHeight = 15;
let paddleX = canvas.width / 2 - paddleWidth / 2;

// Bola
class Ball {
  constructor(x, y, dx, dy, radius = 8, color = "#ff69b4") {
    this.x = x;
    this.y = y;
    this.dx = dx;
    this.dy = dy;
    this.radius = radius;
    this.color = color;
  }
  draw() {
    ctx.beginPath();
    ctx.fillStyle = this.color;
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fill();
    ctx.closePath();
  }
  move() {
    this.x += this.dx;
    this.y += this.dy;
  }
  bounceX() {
    this.dx = -this.dx;
  }
  bounceY() {
    this.dy = -this.dy;
  }
}

const balls = [new Ball(canvas.width / 2, canvas.height / 2, 3, -3)];

const bricks = [];
const brickRowCount = 5;
const brickColumnCount = 7;
const brickWidth = 60;
const brickHeight = 20;
const brickPadding = 10;
const brickOffsetTop = 50;
const brickOffsetLeft = 35;

// Criar bricks
for(let c=0; c<brickColumnCount; c++) {
  bricks[c] = [];
  for(let r=0; r<brickRowCount; r++) {
    bricks[c][r] = { x: 0, y: 0, status: 1 };
  }
}

function drawBricks() {
  ctx.font = "20px Arial";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  for(let c=0; c<brickColumnCount; c++) {
    for(let r=0; r<brickRowCount; r++) {
      if(bricks[c][r].status === 1) {
        let brickX = c*(brickWidth+brickPadding) + brickOffsetLeft + brickWidth / 2;
        let brickY = r*(brickHeight+brickPadding) + brickOffsetTop + brickHeight / 2;
        bricks[c][r].x = brickX;
        bricks[c][r].y = brickY;
        ctx.fillText("‚ù§Ô∏è", brickX, brickY);
      }
    }
  }
}


function drawPaddle() {
  ctx.beginPath();
  ctx.fillStyle = "#6495ED";
  ctx.fillRect(paddleX, canvas.height - paddleHeight - 10, paddleWidth, paddleHeight);
  ctx.closePath();
}

function drawScore() {
  pontuacaoEl.textContent = `Pontua√ß√£o: ${score} | Recorde: ${highScore}`;
}

function collisionDetection() {
  balls.forEach((ball, ballIndex) => {
    for(let c=0; c<brickColumnCount; c++) {
      for(let r=0; r<brickRowCount; r++) {
        let b = bricks[c][r];
        if(b.status === 1) {
          if(ball.x > b.x && ball.x < b.x + brickWidth &&
             ball.y - ball.radius < b.y + brickHeight &&
             ball.y + ball.radius > b.y) {
            ball.bounceY();
            b.status = 0;
            score++;
            if(score > highScore) highScore = score;
            // Multiplica√ß√£o de bolas ao bater no tijolo
            balls.push(new Ball(ball.x, ball.y, -ball.dx, ball.dy, ball.radius, ball.color));
          }
        }
      }
    }
  });
}

function moveBalls() {
  balls.forEach((ball, index) => {
    ball.move();

    // Colis√£o com paredes esquerda e direita
    if(ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
      ball.bounceX();
    }
    // Colis√£o com topo
    if(ball.y + ball.dy < ball.radius) {
      ball.bounceY();
    }
    // Colis√£o com paddle
    if(ball.y + ball.radius >= canvas.height - paddleHeight - 10) {
      if(ball.x > paddleX && ball.x < paddleX + paddleWidth) {
        ball.bounceY();
      } else if (ball.y + ball.radius > canvas.height) {
        // Remove bola que caiu
        balls.splice(index, 1);
      }
    }
  });
}

// Efeito elogio flutuante
function showElogioFinal() {
  const el = document.createElement("div");
  el.className = "elogio";
  el.innerText = "Voc√™ arrasou, Aninha! üíñ";
  el.style.left = (canvas.offsetLeft + canvas.width / 2 - 100) + "px";
  el.style.top = (canvas.offsetTop + canvas.height / 2 - 20) + "px";
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 4000);
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawBricks();
  drawPaddle();
  balls.forEach(ball => ball.draw());
  drawScore();
  collisionDetection();
  moveBalls();

  if(balls.length === 0) {
    showElogioFinal();
    setTimeout(() => {
      document.location.reload();
    }, 4000);
  } else {
    requestAnimationFrame(draw);
  }
}

// Controle do paddle com mouse
document.addEventListener("mousemove", (e) => {
  const rect = canvas.getBoundingClientRect();
  let mouseX = e.clientX - rect.left;
  paddleX = mouseX - paddleWidth / 2;
  if(paddleX < 0) paddleX = 0;
  if(paddleX > canvas.width - paddleWidth) paddleX = canvas.width - paddleWidth;
});

draw();
</script>

</body>
</html>
